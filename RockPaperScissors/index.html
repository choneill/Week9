<!DOCTYPE html>
    <html>
    <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Rock, Paper, Scissors Game</h1>
        <br />
        <h3>Let's play!!!!!</h3>
        <!-- added second function to onclick to hide after 3 counts-->
        <button onclick="startGame();count();">Start</button>
     <div>
        <!-- footer to contain game rules -->
        <footer id="footer">
            <p>The outcome of the game is determined by 3 simple rules:

                Rock wins against scissors.
                Scissors win against paper.
                Paper wins against rock.<br>
          </footer>
        </div>

        <script src="script.js">
        </script>



        
    </body>


</html>
